{% extends 'crudromero/layout.html' %} {% block content %} {% load static %}
<div class="card">
	<div class="card" style="background-color: #d8d8d8">
		<div class="row">
			<div class="col-md-4 mx-auto m-2 mt-3 mb-3">
				<div class="card text-center" style="background-color: #ffffff">
					<h3>Total de pacientes: {{total}}</h3>
				</div>
			</div>
		</div>

		<div class="row m-2">
			<div class="col-md-6">
				<div class="card text-center" style="background-color: #ffffff">
					<h5 class="m-2"><u>Tipo de internación</u></h5>
					<img
						src="{% static 'media/internados.png' %}"
						class="mx-auto m-2"
						width="80%"
					/>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card text-center" style="background-color: #ffffff">
					<h5 class="m-2"><u>Porcentaje de pacientes internados</u></h5>
					<img
						src="{% static 'media/total_pacientes.png' %}"
						class="mx-auto m-2"
						width="80%"
					/>
				</div>
			</div>
		</div>
		<div class="row m-2 mb-2">
			<div class="col-md-6">
				<div class="card text-center" style="background-color: #ffffff">
					<h5 class="m-2"><u>Porcentaje de pacientes por derivación</u></h5>
					<img
						src="{% static 'media/pacientes_derivacion.png' %}"
						class="mx-auto m-2"
						width="80%"
					/>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card text-center" style="background-color: #ffffff">
					<h5 class="m-2"><u>Región sanitaria</u></h5>
					<img
						src="{% static 'media/region_sanitaria.png' %}"
						class="mx-auto m-2"
						width="80%"
					/>
				</div>
			</div>
		</div>
		<div class="row m-2 mb-4">
			<div class="col-md-6">
				<div class="card text-center" style="background-color: #ffffff">
					<h5 class="m-2"><u>Barrios</u></h5>
					<img
						src="{% static 'media/barrios.png' %}"
						class="mx-auto m-2"
						width="80%"
					/>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card text-center" style="background-color: #ffffff">
					<h5 class="m-2"><u>Días</u></h5>
					<img
						src="{% static 'media/dias.png' %}"
						class="mx-auto m-2"
						width="80%"
					/>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
